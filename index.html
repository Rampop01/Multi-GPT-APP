<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Multi-GPT</title>
  </head>
  <body class="dark:bg-black dark:text-white bg-white text-black">
    <div class="grid grid-cols-5">
      <div
        class="border-r-2 border-[#b1640b] h-screen bg-gray-200 dark:bg-black sidebar"
      >
        <div class="flex justify-between md:m-4 m-2 cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="md:w-6 md:h-6 w-4 h-4 tooltip"
            title="Close Sidebar"
            id="closeSidebar"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="md:w-6 md:h-6 w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
            />
          </svg>
        </div>

        <div class="flex md:gap-4 gap-2 md:mx-4 mx-2 md:mt-6 mt-4">
          <img
            src="/images/output.ico"
            alt=""
            class="rounded-full border-[#b1640b] border-2 md:w-6 md:h-6 w-4 h-4"
          />
          <h1 class="md:text-xl text-sm">Multi-GPT</h1>
        </div>

        <div class="flex md:gap-4 md:mx-4 mt-6 items-center cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="md:w-6 md:h-6 w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15"
            />
          </svg>

          <h1 class="md:text-xl text-sm">Explore GPTs</h1>
        </div>
        <div class="m-4 mt-12">
          <div>Previous 7days</div>
          <h1 class="userHistory"></h1>
        </div>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 ml-12 h-screen hidden overflow-y-hidden"
        id="openSidebar"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
        />
      </svg>

      <!-- content with input -->
      <div class="col-span-4 flex flex-col relative ">
        <div class="flex m-4 justify-between items-center cursor-pointer">
          <div class="flex gap-2 items-center">
            <h1 class="font-semibold md:text-2xl text-xl">MultiGPT</h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="md:w-6 md:h-6 w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5"
              />
            </svg>
          </div>

          <div class="flex items-center gap-2 cursor-pointer">
            <div class="relative group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="md:w-6 md:h-6 w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z"
              />
            </svg>
            <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-700 text-white text-xs font-medium px-2 py-1 rounded-md">
              share
            </span>
          </div>
            <div class="rounded-full bg-gray-600 md:p-2 p-1">
              <button class="manage-profile">PO</button>
            </div>
          </div>
        </div>

        <!-- dropdown menu -->
        <div
          class="hidden dropdown-menu bg-gray-800 md:w-60 w-40 rounded-md flex items-baseline flex-col border border-[#b1640b] absolute right-0 top-20 text-white mr-2"
        >
          <div class="py-3 px-5 inline-flex items-center">
            <img src="./images/settings.svg" alt="" class="mr-3" />
            <a href="./settings.html">Settings</a>
          </div>

          <hr class="w-full border-[#b1640b]" />

          <div class="py-3 px-5 inline-flex items-center">
            <img src="./images/logout-svgrepo-com.svg" alt="" class="mr-3" />
            <a href="./Sign-in.html">Log out</a>
          </div>
        </div>

        <!-- the center logo and new login UI -->
        <div
          class="flex flex-col items-center justify-center flex-grow new-chat"
        >
          <img
            src="/images/output_new_rounded.ico"
            alt=""
            class="rounded-full border-[#b1640b] border-2 w-20 h-20"
          />
          <div
            class="grid md:grid-cols-4 grid-cols-2 md:mx-28 mx-4 gap-4 mt-12"
          >
            <!-- Buttons -->
            <button
              class="border border-[#b1640b] p-4 rounded-2xl shadow-md shadow-[#b1640b] text-start"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                />
              </svg>
              <h1 class="mt-2">Get a quick response to your questions</h1>
            </button>
            <button
              class="border border-[#b1640b] p-4 rounded-2xl shadow-md shadow-[#b1640b] text-start md:block hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
                />
              </svg>

              <h1 class="mt-2">Know more about programming</h1>
            </button>
            <button
              class="border border-[#b1640b] p-4 rounded-2xl shadow-md shadow-[#b1640b] text-start"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                />
              </svg>

              <h1 class="mt-2">Genearate quick images and icon</h1>
            </button>
            <button
              class="border border-[#b1640b] p-4 rounded-2xl shadow-md shadow-[#b1640b] text-start md:block hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12a7.5 7.5 0 0 0 15 0m-15 0a7.5 7.5 0 1 1 15 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077 1.41-.513m14.095-5.13 1.41-.513M5.106 17.785l1.15-.964m11.49-9.642 1.149-.964M7.501 19.795l.75-1.3m7.5-12.99.75-1.3m-6.063 16.658.26-1.477m2.605-14.772.26-1.477m0 17.726-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205 12 12m6.894 5.785-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495"
                />
              </svg>
              <h1 class="mt-2">Summerize a long document</h1>
            </button>
          </div>
        </div>
        <div
          class="flex flex-col justify-start chat-container overflow-y-auto mt-6"
        >
          <!-- user question card outgoing----------------------------------------------------------- -->
          <!-- <div class="chat outgoing ">
            <div class="chat-content">
              <div class="chat-details">
                <h1>
                  This is user question card, it will display here after presing
                  on send button
                </h1>
              </div>
            </div>
          </div> -->
        </div>

        <!-- input field  area with the icons-->

        <div class="md:p-4 p-2 mt-auto flex items-center md:gap-4 gap-1">
          <!-- mic svg -->
           <div class="relative group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 cursor-pointer mic-btn"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z"
            />
          </svg>
          <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-700 text-white text-xs font-medium px-2 py-1 rounded-md">
            Record 
          </span>
        </div>
          <!-- image upload button  -->
           <div class="relative group">
          <input
            class="img-upload hidden"
            type="file"
            id="imageUpload"
            accept="image/*"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 upload-btn cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            />
          </svg>
          <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-700 text-white text-xs font-medium px-2 py-1 rounded-md">
            image
          </span>
        </div>
          <div
            class="relative w-full flex justify-end items-center typing-container"
          >
            <textarea
              placeholder=" ðŸ’¡ Message MultiGPT..."
              class="chat-box p-2 md:w-full border border-[#b1640b] dark:bg-gray-800 bg-gray-200 dark:text-white md:h-12 h-8 rounded-2xl md:px-12 px-8"
              id="chat-input"
              required
            ></textarea>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="absolute w-4 h-4 md:w-4 md:h-4 m-6 cursor-pointer send-icon cursor-pointer"
              id="send-btn"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
              />
            </svg>
            <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-700 text-white text-xs font-medium px-2 py-1 rounded-md">
              image
            </span>
          </div>

          <!-- document svg -->
           <div class="relative group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
            />
          </svg>
          <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 hidden group-hover:block bg-gray-700 text-white text-xs font-medium px-2 py-1 rounded-md">
            doc
          </span>
        </div>
          <div class="theme_btn">
            <!-- Light mode icon (sun) -->
            <svg
              id="sunIcon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="md:w-6 md:h-6 w-4 h-4 cursor-pointer"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
            
         
            <!-- Dark mode icon (moon) -->
            <div class="general group">
            <svg
              id="moonIcon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="md:w-6 md:h-6 w-4 h-4 cursor-pointer hidden"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/rahmat.js"></script>
    <script src="/scripts/yusuf.js"></script>
    <script src="./scripts/stephen.js"></script>
  </body>
</html>
