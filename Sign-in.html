<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account access</title>
  </head>
  <body>
    <div class="flex flex-col items-center space-y-4 p-6">
      <!-- Logo -->
      <img
        src="/images/output_new_rounded.ico"
        alt=""
        class="rounded-full border-[#b1640b] border-2 w-20 h-20"
      />

      <h1>Welcome back</h1>

      <!-- Input email -->
      <div class="relative">
        <input
          type="email"
          id="email"
          class="peer block w-80 appearance-none bg-transparent border border-[#b1640b] rounded-md px-3 py-2 focus:outline-none focus:ring-0 focus:border-[#b1640b]"
          placeholder=" "
          required
        />
        <label
          for="email"
          class="absolute left-3 -top-2 text-[#b1640b] text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-[#b1640b] peer-focus:-top-2 peer-focus:text-sm peer-focus:text-[#b1640b]"
        >
          Email address*
        </label>
      </div>

      <!-- Continue Button -->
      <a href="/index.html"
        ><button
          class="w-60 bg-[#b1640b] text-white font-medium py-2 rounded-md hover:bg-yellow-950"
        >
          Continue
        </button></a
      >

      <!-- Already have an account -->
      <div class="text-sm text-gray-600">
        Don't have an account?
        <a href="./Sign-up.html" class="text-[#b1640b] hover:underline">
          Sign Up
        </a>
      </div>

      <!-- OR Divider -->
      <div class="flex items-center w-80">
        <hr class="w-80 border-t border-gray-300" />
        <span class="px-2 text-gray-500"> OR </span>
        <hr class="w-80 border-t border-gray-300" />
      </div>

      <!-- Social Media Buttons -->
      <div class="space-y-3 w-80">
        <!-- Google Button -->
        <button
          class="w-80 border border-[#b1640b] rounded-md flex items-center justify-center p-2 hover:bg-yellow-950 hover:border-transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="25"
            height="25"
            viewBox="0 0 48 48"
            class="mr-3"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>

            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>

            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>

            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>
          Continue with Google
        </button>

        <!-- Microsoft Button -->
        <button
          class="w-full border border-[#b1640b] rounded-md flex items-center justify-center p-2 hover:bg-yellow-950 hover:border-transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="25"
            height="25"
            viewBox="0 0 48 48"
            class="mr-3"
          >
            <path
              fill="#ff5722"
              d="M6 6H22V22H6z"
              transform="rotate(-180 14 14)"
            ></path>

            <path
              fill="#4caf50"
              d="M26 6H42V22H26z"
              transform="rotate(-180 34 14)"
            ></path>

            <path
              fill="#ffc107"
              d="M26 26H42V42H26z"
              transform="rotate(-180 34 34)"
            ></path>

            <path
              fill="#03a9f4"
              d="M6 26H22V42H6z"
              transform="rotate(-180 14 34)"
            ></path>
          </svg>
          Continue with Microsoft Account
        </button>

        <!-- Apple Button -->
        <button
          class="w-full border border-[#b1640b] rounded-md flex items-center justify-center p-2 hover:bg-yellow-950 hover:border-transparent"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="25"
            height="25"
            viewBox="0 0 48 48"
            class="mr-3"
          >
            <path
              fill="#42A5F5"

            ></path>

            <path
              fill="#1E88E5"
              d="M36.736,20.421C28,30.001,20,21.001,9.228,27.842c0.375,3.027,1.53,6.303,3.565,9.331c1.521,2.258,3.556,4.804,6.21,4.826c2.365,0.025,3.033-1.469,6.237-1.484c3.205-0.024,3.814,1.5,6.176,1.482c2.656-0.021,4.805-2.846,6.326-5.109c1.088-1.619,1.494-2.439,2.342-4.274C34.878,30.688,33.389,24.314,36.736,20.421z"
            ></path>
          </svg>
          Continue with Apple
        </button>
      </div>

      <!-- Terms and Privacy -->
      <div class="text-sm text-gray-600 space-x-2 mt-6">
        <a href="#" class="hover:underline">Terms of Use</a>
        <span>|</span>
        <a href="#" class="hover:underline">Privacy Policy</a>
      </div>
    </div>
  </body>
</html>
